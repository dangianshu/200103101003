<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
     table tr td{border:2px solid gray;}
    </style>
</head>
<body>
    
<table>
    <thead>
        <tr>
           <th>s.no</th>
           <th>player name</th>
           <th>score</th>
           <th>game</th>
        </tr>
    </thead>
    <tbody>
     
        <tr>
           <td>1</td>
           <td>anshu</td>
           <td rowspan="2">34</td> 
           <td>bgmi</td>
        </tr>
    
        <tr>
            <td>2</td>
            <td>milin</td>
            <td>bgmi</td>
         </tr>
         <tr>
            <td>3</td>
            <td colspan="2">sagar</td>
            
         </tr>
    </tbody>
 </table> 
</body>
</html>
